<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0" />

</head>
<body>
    <header>
        <div class="share-button">
            <span class="material-symbols-outlined">
                ios_share
            </span>
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img class="profile-pic" src="https://gabrielthome.netlify.app/assets/profile-pic.webp" alt="Gabriel Avatar">
        </div>
        <h1>@eugabrielthome</h1>
        <a class="tile" href="">
            <div class="icon">
                <span class="material-symbols-outlined">
                    rocket_launch
                </span>
            </div>
            <p>Hire me!</p>
            <div class="tile-share-button" id="sh-button" link="url-hire-me">
                <span class="material-symbols-outlined">
                    ios_share
                </span>
            </div>
        </a>
        <a class="tile" href="">
            <div class="icon">
                <span class="material-symbols-outlined">
                    laptop_mac
                </span>
            </div>
            <p>Website</p>
            <div class="tile-share-button" id="sh-button" link="url-website">
                <span class="material-symbols-outlined">
                    ios_share
                </span>
            </div>
        </a>
        <a class="tile" href="">
            <div class="icon">
                <span class="material-symbols-outlined">
                    collections_bookmark
                </span>
            </div>
            <p>Portfolio</p>
            <div class="tile-share-button" id="sh-button" link="url-portfolio">
                <span class="material-symbols-outlined">
                    ios_share
                </span>
            </div>
        </a>
    </div>

<script src="app.js"></script>
</body>
</html>
